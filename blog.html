---
layout: default
title: Blog
permalink: /blog/
---

  <div class="blog_block" id="medium_logo">
    <a href="https://medium.com/@philipsugg"><img src="../imgs/medium-m-color-500px.png" height="100px"></a>
  </div>
  <div class="blog_block">
    <p>I am currently posting some items from <a href="https://medium.com/@philipsugg">my professional blog</a> on <a href="https://medium.com/">Medium </a> as well.</p>
  </div>

  <div class="home">

  <ul class="post-list"> {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

<!--  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend:
	site.baseurl }}">via RSS</a></p> -->

</div>
